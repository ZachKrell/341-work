      <h5>Nick Moles MART 341 Section 50</h5>
      <hr/>
      <h3><a href="https://zachkrell.github.io/341-work/week-03-hm/">Home</a></h3>
      <hr />
      <img src="https://github.com/ZachKrell/341-work/blob/master/week-05-hm/Images/Soccer.jpg" width="50" height="50">
      <h2>Sports!<h2>
      <img src="https://github.com/ZachKrell/341-work/blob/master/week-05-hm/Images/Hokey.jpg" width="50" height="50">
      <hr />
      <p>
      <form action="#">
        <label for="name"> Your name goes here:</label><br/>
          <input type="text" name="text" id="text" autofocus required/>
        <label for="Email">Put Ya Email here:</label>
          <input type="text" name="text" id="text" autofocus required/>
      </form>
      <hr/>
      <form class="sports" action="#" method="get">
        <fieldset>
          <label for="Feelings">How do you feel about sports?</label>
          <br/>
          <input type="radio" name="Feelings" value="GREAT" />GREAT!<br/>
          <input type="radio" name="Feelings" value="BAD" />Bad...<br/>
        <hr/>
        <fieldset>
          <label for="sports">Which is your favorite sport?:</label>
          <input type="checkbox" name="sports" value="Football"/>Football<br/>
          <input type="checkbox" name="sports" value="Soccer"/>Soccer<br/>
          <input type="checkbox" name="sports" value="Hockey"/>Hockey<br/>
          <input type="checkbox" name="sports" value="Baseball"/>Baseball<br/>
          <input type="checkbox" name="sports" value="Basketball"/>Basketball<br/>
          <input type="checkbox" name="sports" value="Volleyball"/>Volleyball<br/>
          <input type="checkbox" name="sports" value="Tennis"/>Tennis<br/>
          <input type="checkbox" name="sports" value="Table Tennis"/>Table Tennis<br/>
          <input type="checkbox" name="sports" value="The Huey Lewis Album"/>The Huey Lewis Album<br/>
          <input type="checkbox" name="sports" value="Other"/>Other:
          <input type="text" name="othersports" size="15" maxlength="50"/>
        </fieldset>
      </fieldset>
    <fieldset>
    <label for="Do you play">Do you play sports?</label><br/>
      <select name="Do you play">
        <option value="Yes, on a team">Yes, On A Team</option>
        <option value="Yes, but not on a team">Yes, But Just For Fun</option>
        <option value="No">No</option>
      </select>
    </fieldset>
  </form>
  <hr/>
  <form action="https://zachkrell.github.io/341-work/week-05-hw/">
    <label for="Story">Do you have a memory you would like to share...about Sports?</label>
    <textarea name="story" cols="40" rows="8" style="min-width:100%" placeholder="Your sport story" required>
  </textarea>
        <input type="image" src="https://github.com/ZachKrell/341-work/blob/master/week-05-hm/Images/Enter%20Button.jpg" alt="Enter Button" width="100" height="20"/>
      </form>

    </body>
